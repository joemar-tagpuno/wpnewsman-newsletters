<div gsedit="post_block">
	<!-- story padding -->
	<table width="500" border="0" align="center" cellpadding="0" cellspacing="0" class="story-padding padding"> 
	 <tbody>
		<tr> 
		 <td width="500" height="20"></td> 
		</tr> 
	 </tbody>
	</table> 
	<!-- /story padding -->

	<!-- story -->
<table width="500" border="0" align="center" cellpadding="0" cellspacing="0" class="story">
  <tr>
    <td width="350">&nbsp;</td>
    <td width="30" class="image-padding padding">&nbsp;</td>
    <td width="120">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3"><a href="[newsman post='permalink']" title="[newsman post='post_title']" class="story-title">
						<span gsedit="story_title" gsblock="html">[newsman post='post_title']</span>
					</a></td>
  </tr>
  <tr>
    <td height="10" class="snippet-padding padding">&nbsp;</td>
    <td class="image-padding padding">&nbsp;</td>
    <td height="10" class="snippet-padding padding">&nbsp;</td>
  </tr>
  <tr valign="top">
		<td valign="top" class="story-snippet" gsedit="story_title" gsblock="html">
			[newsman post='fancy_excerpt' words='50']
		</td>
    <td class="image-padding padding">&nbsp;</td>
    <td valign="top" rowspan="2" width="120" class="story-image-wrapper">
     <a href="[newsman post='permalink']" title="[newsman post='post_title']">
			          <img src="[newsman post='thumbnail']" gsedit="story_image" gsblock="image,html" gsfinal="[newsman post='thumbnail']" placehold="120x120.gif" width="120" class="story-image" border="0">
		            </a></td>
  </tr>
  <tr>
    <td colspan="2" height="10" class="snippet-padding padding">&nbsp;</td>
  </tr>
  <tr>
    <td colspan="3" width="500" height="20">&nbsp;</td>
  </tr>
</table>
	<!-- /story -->

	<!-- story padding -->
	<table width="500" border="0" align="center" cellpadding="0" cellspacing="0" class="story-padding padding" style="background-color: white;"> 
	 <tbody>
		<tr> 
		 <td width="500" height="20"></td> 
		</tr> 
	 </tbody>
	</table> 
	<!-- /story padding -->	
</div>

<div gsedit="post_divider">
	<hr width="520" height="1" class="story-separator" style="border: 0; margin: 0 auto; color: #e8e8e8; background-color: #e8e8e8; height: 1px;" />
</div>
