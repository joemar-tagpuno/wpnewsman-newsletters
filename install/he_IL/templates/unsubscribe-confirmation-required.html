<h2>!נא אשר את החלטתך להסר המנוי</h2>
<h3 style="color: #ff0000;">זה עתה נשלחה אלייך הודעת דואר אלקטרוני ובה קישור לאישור תהליך הסרת המנוי</h3>
<p>.כדי לבטל את המנוי שלך נא בדוק את ההודעה שנשלחה אלייך והפעל את הקישור בהודעה. המנוי שלך עדיין פעיל עד לביצוע פעולה זו</p>
<p>אם עדיין אינך רואה ההודעה להסרת המנוי בהקדם, נא בבקשה בקר בדף זה שנית</p>
